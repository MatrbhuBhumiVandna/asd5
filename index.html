<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft Pro - Advanced Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Project Tab Bar -->
        <div class="tab-bar project-tab-bar" id="project-tab-bar" role="tablist" aria-label="Project tabs">
            <button class="add-btn" id="add-project" aria-label="Add new project">
                <i class="fas fa-plus"></i> New Project
            </button>
        </div>

        <!-- Folder Tab Bar -->
        <div class="tab-bar folder-tab-bar" id="folder-tab-bar" role="tablist" aria-label="Folder tabs">
            <button class="add-btn" id="add-folder" aria-label="Add new folder">
                <i class="fas fa-plus"></i> New Folder
            </button>
        </div>

        <!-- File Tab Bar -->
        <div class="tab-bar file-tab-bar" id="file-tab-bar" role="tablist" aria-label="File tabs">
            <button class="add-btn" id="add-file" aria-label="Add new file">
                <i class="fas fa-plus"></i> New File
            </button>
        </div>

        <div class="main-content">
            <!-- File Explorer -->
            <div class="file-explorer">
                <div class="explorer-header">
                    <h3><i class="fas fa-folder-tree"></i> Project Structure</h3>
                    <div class="explorer-actions">
                        <button class="btn btn-sm btn-icon" id="upload-btn" title="Upload Files" aria-label="Upload files">
                            <i class="fas fa-upload"></i>
                        </button>
                    </div>
                </div>
                <div class="directory-tree" id="directory-tree" role="tree" aria-label="File directory"></div>
            </div>

            <!-- Editor Area -->
            <div class="editor-area">
                <div class="editor-toolbar">
                    <button class="tool-btn run-btn" id="run-btn" aria-label="Run code">
                        <i class="fas fa-play"></i> Run
                    </button>
                    <button class="tool-btn save-btn" id="save-btn" aria-label="Save file">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button class="tool-btn export-btn" id="export-btn" aria-label="Export project">
                        <i class="fas fa-file-archive"></i> Export
                    </button>
                    <div class="file-info">
                        <span id="current-file">index.html</span>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="editor" spellcheck="false" aria-label="Code editor"></textarea>
                </div>
            </div>

            <!-- Preview Area -->
            <div class="preview-area">
                <div class="preview-toolbar">
                    <span><i class="fas fa-eye"></i> Live Preview</span>
                </div>
                <iframe id="preview-frame" title="Code preview" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> New Project</h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="project-name"><i class="fas fa-folder"></i> Project Name</label>
                    <input type="text" id="project-name" placeholder="My Awesome Project" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-project">Cancel</button>
                <button class="btn btn-primary" id="create-project">Create Project</button>
            </div>
        </div>
    </div>

    <div class="modal" id="new-folder-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> New Folder</h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="folder-name"><i class="fas fa-folder"></i> Folder Name</label>
                    <input type="text" id="folder-name" placeholder="assets" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-folder">Cancel</button>
                <button class="btn btn-primary" id="create-folder">Create Folder</button>
            </div>
        </div>
    </div>

    <div class="modal" id="new-file-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> New File</h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="file-name"><i class="fas fa-file"></i> File Name</label>
                    <input type="text" id="file-name" placeholder="main" required>
                </div>
                <div class="input-group">
                    <label for="file-type"><i class="fas fa-code"></i> File Type</label>
                    <select id="file-type" required>
                        <option value="html">HTML (.html)</option>
                        <option value="css">CSS (.css)</option>
                        <option value="js">JavaScript (.js)</option>
                        <option value="jpg">Image (.jpg)</option>
                        <option value="png">Image (.png)</option>
                        <option value="mp4">Video (.mp4)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-file">Cancel</button>
                <button class="btn btn-primary" id="create-file">Create File</button>
            </div>
        </div>
    </div>

    <div class="modal" id="upload-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-upload"></i> Upload Files</h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="file-upload"><i class="fas fa-file"></i> Select Files</label>
                    <input type="file" id="file-upload" multiple required>
                </div>
                <div id="upload-preview"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-upload">Cancel</button>
                <button class="btn btn-primary" id="confirm-upload" disabled>Upload</button>
            </div>
        </div>
    </div>

    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Rename</h3>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="edit-name"><i class="fas fa-pen"></i> New Name</label>
                    <input type="text" id="edit-name" placeholder="Enter new name" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-edit">Cancel</button>
                <button class="btn btn-primary" id="confirm-edit">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="export.js"></script>
</body>
</html>
